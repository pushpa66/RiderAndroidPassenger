<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGT-8Du3SwJCfdC7aNFqPheR_WTEv_dX0"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MapCtrl">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <button class="button icon ion-navicon button-assertive"></button>
        <h1 class="title">Rider Google Map View</h1>
        <button class="button icon ion-home button-assertive"></button>
      </ion-header-bar>
      <ion-content>
        <div id="map-canvas" data-tab-disabled="true"></div>
      </ion-content>
      <ion-footer-bar class="bar-calm">
        <div class="button-bar">
          <a class="button button-positive button-outline">
            <img src="img/car.png" style="width : 100% ; height : 100%" ng-click="" >
          </a>
          <a class="button button-positive button-outline">
            <img src="img/car.png" style="width : 100% ; height : 100%" ng-click="" >
          </a>
          <a class="button button-positive button-outline">
            <img src="img/car.png" style="width : 100% ; height : 100%" ng-click="" >
          </a>
          <a class="button button-positive button-outline">
            <img src="img/car.png" style="width : 100% ; height : 100%" ng-click="" >
          </a>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
